{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | SUNMAC</title>
    <link rel="stylesheet" href="{% static 'core/style.css' %}">
</head>
<body>
    <div class="auth-form-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.username.label }}: {{ form.username }}<br><br>
            {{ form.password1.label }}: {{ form.password1 }}<br><br>
            {{ form.password2.label }}: {{ form.password2 }}<br><br>
            Role: {{ form.role }}<br><br>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
