{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="stage-complete-container">
  <div class="stage-box">
    <h2>🎉 Stage {{ stage }} Complete!</h2>
    <p>👏 Well done! You’ve completed this stage.</p>
    <p>🏆 Current Score: <strong>{{ score }}</strong></p>

    <form method="get" action="{% url 'math_games' %}">
      <button type="submit" class="next-button">Next Stage ➡️</button>
    </form>
  </div>
</div>

<style>
  .stage-complete-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    background-color: #f5f5f5;
  }

  .stage-box {
    background-color: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 500px;
    width: 90%;
  }

  .stage-box h2 {
    font-size: 30px;
    margin-bottom: 15px;
    color: #2d7a3e;
  }

  .stage-box p {
    font-size: 18px;
    margin: 10px 0;
  }

  .next-button {
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    margin-top: 20px;
    cursor: pointer;
  }

  .next-button:hover {
    background-color: #388e3c;
  }
</style>
{% endblock %}
